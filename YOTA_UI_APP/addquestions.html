          <div class="row back">
            <div class="dash-row col">
              <h4 class="dashboard" style="color: #144358">Question Management</h4>
            </div>
          </div>

        </div>

        <!--3 card-->
        <div class="container-fluid">
          <div class="row justify-content-around back card-row1">
            <div class="col-lg-11">
              <div class="card w-100">
                <div class="card-body">
                  <div class="row">
                    <h5 class="card-title col-6"><b>Create Question</b></h5>
                    <div class="col-3">
                      <button type="submit"
                        style="right: 0%; margin-left: 130%; margin-top: 0%; background-color: #144358; border-radius: 15px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 0px 4px 4px rgba(0, 0, 0, 0.25);"
                        class="btn btn-primary btn btn-info  button2">Save</button>
                    </div>
                    <div class="col-3">
                      <button type="cancel"
                        style="background-color: #a7aaab;color: white; border-radius: 10px; margin-left: 50%;"
                        class="btn btn-default  button3 ">Cancel</button>
                    </div>
                  </div>

                  <hr />
                  <div>
                    <ul class="ul-card">
                      <!-- Login form creation starts-->
                      <section class="container-fluid col-lg-11">
                        <!-- row and justify-content-center class is used to place the form in center -->
                        <section class="row justify-content-center" style="margin-right: 240px;">
                          <section class="col-lg-11">
                            <form class="form-container col-lg-11" style="margin-top: 20px;">
                              <div class="form-group col-6">
                                <label for="InputQuestion"
                                  style="margin-top: 0%; margin-right: 0%;"><b>Question</b></label>
                                <input type="text" style="width: 480px; height: 50px; border-radius: 10px;"
                                  class="form-control" id="text" aria-describeby="emailHelp"
                                  placeholder="Enter question?">
                              </div>
                              <div class="answer">
                                <div class="answer_heading" style="margin-left: 18px">
                                  <label for="InputPassword1"><b>Options</b></label>
                                  <div class="row align-items-end">

                                    <div class="col-6" style="display: flex;">

                                      <span class="" style="margin-top: 5px; padding-right: 10px;">A</span>

                                      <input class="showCorrect mc_forminput" type="checkbox" name="correct1" value="1"
                                        id="a1" style="margin-bottom: 20px; display:inline-block ">
                                      <input type="text"
                                        style="margin-left: 5px; margin-bottom: 20px; border-radius: 10px;display:inline-block ;"
                                        class="form-control" id="text" aria-describeby="emailHelp">
                                    </div>
                                    <div class="col-6" style="display: flex;">
                                      <span class="" style="margin-top: 5px; padding-right: 10px;">B</span>
                                      <input class="showCorrect mc_forminput" type="checkbox" name="correct1" value="1"
                                        id="a1" style="margin-bottom: 20px;">
                                      <input type="text "
                                        style="margin-left: 5px; margin-bottom: 20px; border-radius: 10px;"
                                        class="form-control" id="text" aria-describeby="emailHelp">
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-6" style="display: flex;">
                                      <span class="" style="margin-top: 5px; padding-right: 10px;">C</span>
                                      <input class="showCorrect mc_forminput" type="checkbox" name="correct1" value="1"
                                        id="a1">
                                      <input type="text" style="margin-left: 5px; border-radius: 10px;"
                                        class="form-control" id="text" aria-describeby="emailHelp">
                                    </div>
                                    <div class="col-6" style="display: flex;">
                                      <span class="" style="margin-top: 5px; padding-right: 10px;">D</span>
                                      <input class="showCorrect mc_forminput" type="checkbox" name="correct1" value="1"
                                        id="a1">
                                      <input type="text" style="margin-left: 5px; border-radius: 10px;"
                                        class="form-control" id="text" aria-describeby="emailHelp">
                                    </div>
                                  </div>

                                </div>
                              </div>
                            </form>
                          </section>
                        </section>
                      </section>
                    </ul>
